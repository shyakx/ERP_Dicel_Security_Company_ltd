    <script>
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var expenseChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Office Supplies', 'Security Equipment', 'Maintenance Services', 'Employee Travel'],
                datasets: [{
                    data: [50000, 500000, 300000, 150000],
                    backgroundColor: ['#4e73df', '#1cc88a', '#f6c23e', '#e74a3b']
                }]
            }
        });
        
        var ctx2 = document.getElementById('expenseTrendChart').getContext('2d');
        var expenseTrendChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Total Expenses (RWF)',
                    data: [100000, 120000, 150000, 130000, 180000],
                    borderColor: '#4e73df',
                    fill: false
                }]
            }
        });
    </script>
